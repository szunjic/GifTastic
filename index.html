<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
  <div class='container'>
    <!-- Rendered buttons will be added here  -->
    <div id="buttons-view"></div>

    <form id='topic-form'>
      <label for="topic-input">Add an animal</label>
      <input type="text" id="topic-input"><br>

      <div class="row" id="gifs-view"></div>
    </div>

   
  </div>
